<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container p-0 m-auto w-50">
        <form  class="form-horizontal" role="form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">user name</label>
                <input type="text" placeholder="user" id="userName" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone"  placeholder="+972 53-4934-942">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Choose City</label>
                <select id="city">
                  <option value="afula">Afula</option>
                  <option value="Haifa">Haifa</option>
                  <option value="holon">Holon</option>
                  <option value="tiberias">Tiberias</option>
                </select> 
            </div>
            <button type="submit" id="addBtn" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container m-auto p-4">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th scope="col">User</th>
                <th scope="col">Email</th>
                <th scope="col">phone</th>
                <th scope="col">City</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
