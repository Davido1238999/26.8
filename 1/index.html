<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body class ="bg-dark text-bg-dark p-3">
    <h1 class ="text-center">Home work</h1>

    <div class="container bg-dark text-bg-dark container-md-12 p-0 m-auto w-50">
        <form  class="form-horizontal" role="form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">user name</label>
                <input type="text" placeholder="user" id="userName" class="form-control">
            </div>
            <div class="mb-3 ">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone"  placeholder="+972 53-4934-942">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Choose City</label>
                <select id="city">
                    <option value="afula">Afula</option>
                    <option value="Haifa">Haifa</option>
                    <option value="holon">Holon</option>
                    <option value="tiberias">Tiberias</option>
                    <option value="beit-shean">Beit shean</option>
                </select> 
            </div>
            <button type="submit" id="addBtn" class="btn btn-outline-warning">Add</button>
        </form>
    </div>
    <div class="container m-auto p-5">
        <table class="table table-dark">
            <!-- thead -->
            <thead>
                <tr>
                    <th scope="col">User</th>
                    <th scope="col">Email</th>
                    <th scope="col">phone</th>
                    <th scope="col">City</th>
                    <th scope="col">options</th>
                </tr>
            </thead>
            <!-- tbody -->
            <tbody>

            </tbody>
        </table>
    </div>
    <!-- details to print -->
    <div class="printDetailsContainer d-flex flex-wrap gap-5 justify-content-left ">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
